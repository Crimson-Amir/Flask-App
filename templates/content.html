<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="../static/image/G-icon2.png">
    <link rel="stylesheet" href="../static/css/content.css">
    <title>G-Mental | People-Says</title>
</head>
<body>

<div class="list">
    <a class="menu" href="{{ about_url }}">About</a>
    <a class="menu" href="{{ find_firend_url }}">Find-Firend</a>
    <a class="menu" href="{{ music_url }}">Music</a>
    <a class="menu" href="{{ home_url }}">Home</a>
</div>

{% for a in all_topic %}
<div class="topic-continer">
    <div class="main-continer">
        <div class="title-topic">{{a[2]}}</div>
        <div class="body-topic">{{a[3]}}</div>
        <div class="button-things">
            <div class="from">From {% if a[4] %} {% if a[5] %} <a target="_blank" href="https://t.me/{{a[5]}}">{{a[4]}}</a> {% else %} {{a[4]}} {% endif %} {% else %} <span class="red">Anonymous</span> {% endif %} in {{a[1]}}</div>
        </div>
    </div>
</div>
{% endfor %}

</body>
</html>
